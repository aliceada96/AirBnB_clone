<!DOCTYPE html>
<html>
    <head>
        <title>Alx Webstatic</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png" />
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button type="button">Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>Kenya, Tanzania,..</h4>
                    <div class="popover">
                        <ul>
                            <li>
                                <h2>Kenya:</h2>
                                <ul>
                                    <li>Nairobi</li>
                                    <li>Mombasa</li>
                                </ul>
                            </li>
                            <li>
                                <h2>Tanzania:</h2>
                                <ul>
                                    <li>Dodoma</li>
                                    <li>Dar-es-Salaam</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Pool, Wifi..</h4>
                    <div class="popover">
                        <ul>
                            <li>Wifi</li>
                            <li>Jacuzzi</li>
                            <li>Heated Pool</li>
                            <li>Parking</li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
